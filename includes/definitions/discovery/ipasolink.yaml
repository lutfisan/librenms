mib: IPE-SYSTEM-MIB:IPE-COMMON-MIB:IPE-COMMON1000-MIB
modules:
    os:
        hardware:
            - IPE-COMMON-MIB::invChassisName.1
            - IPE-COMMON-MIB::invChassisCodeNo.1
        serial: IPE-COMMON-MIB::invChassisSerialNo.1
        version: 
            - IPE-COMMON-MIB::invChassisFirmVersion.1
            - IPE-SYSTEM-MIB::ipeSysInvSoftwareVersion.1
        sysname: IPE-SYSTEM-MIB::ipeSysNeName.1
    sensors:
        temperature:
            data:
                -
                    oid: meteringTable
                    value: metSysTempODUValue
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.1.1.10.{{ $index }}'
                    descr: '{{ $port_label }} ODU Temperature'
                    index: 'metSysTempODUValue.{{ $index }}'
                    group: ODU
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    # parser: string_to_float
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysTempODUStatus.{{ $index }}'
                    #         value: 2
                    
                -
                    oid: meteringTable
                    value: metSysTempIDUValue
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.1.1.11.{{ $index }}'
                    descr: '{{ $port_label }} IDU Temperature'
                    index: 'metSysTempIDUValue.{{ $index }}'
                    group: IDU
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    # parser: string_to_float
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysTempIDUStatus.{{ $index }}'
                    #         value: 2
                    
                -
                    oid: ctrlGroupTable
                    value: ctrlTemperature
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.3.3.1.1.13.{{ $index }}'
                    descr: '{{ $port_label }} Main Card'
                    index: 'ctrlTemperature.{{ $index }}'
                    group: Main
                    divisor: 10
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'ctrlTempAlarm.{{ $index }}'
                    #         op: '!='
                    #         value: 1
        dbm:
            data:
                -
                    oid: meteringTable
                    value: metSysTxPowerValue
                    num_oid: '	.1.3.6.1.4.1.119.2.3.69.501.8.1.1.4.{{ $index }}'
                    descr: '{{ $port_label }} TX Power'
                    index: 'metSysTxPowerValue.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysTxPowerStatus.{{ $index }}'
                    #         op: '!='
                    #         value: 1
                -
                    oid: meteringTable
                    value: metSysRxLevelValue
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.1.1.6.{{ $index }}'
                    descr: '{{ $port_label }} RX Power'
                    index: 'metSysRxLevelValue.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysTxPowerStatus.{{ $index }}'
                    #         op: '!='
                    #         value: 1
        voltage:
            data:
                -
                    oid: meteringTable
                    value: metSysPSVoltageValue
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.1.1.8.{{ $index }}'
                    descr: '{{ $port_label }} ODU Power Supply'
                    index: 'metSysPSVoltageValue.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysPSVoltageStatus.{{ $index }}'
                    #         value: 2
        fanspeed:
            data:
                -
                    oid: meteringFanTable
                    value: meteringFanSpeed1
                    num_oid: '	.1.3.6.1.4.1.119.2.3.69.501.8.3.1.3.{{ $index }}'
                    descr: '{{ $port_label }} Fan Speed 1'
                    index: 'meteringFanSpeed1.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'meteringFanSpeed1Status.{{ $index }}'
                    #         op: '!='
                    #         value: 1
                -
                    oid: meteringFanTable
                    value: meteringFanSpeed2
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.3.1.5.{{ $index }}'
                    descr: '{{ $port_label }} Fan Speed 2'
                    index: 'meteringFanSpeed2.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'meteringFanSpeed2Status.{{ $index }}'
                    #         op: '!='
                    #         value: 1
                    
                -
                    oid: meteringFanTable
                    value: meteringFanSpeed3
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.3.1.7.{{ $index }}'
                    descr: '{{ $port_label }} Fan Speed 2'
                    index: 'meteringFanSpeed3.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'meteringFanSpeed3Status.{{ $index }}'
                    #         op: '!='
                    #         value: 1
        count:
            data:
                -
                    oid: meteringTable
                    value: metSysBitErrorRateValue
                    num_oid: '.1.3.6.1.4.1.119.2.3.69.501.8.1.1.14.{{ $index }}'
                    descr: '{{ $port_label }} Bit Error Rate'
                    index: 'metSysBitErrorRateValue.{{ $index }}'
                    # entPhysicalIndex: '{{ $index }}'
                    # entPhysicalIndex_measured: ports
                    skip_values: 'invalid'
                    # skip_values:
                    #     -
                    #         oid: 'metSysBitErrorRateStatus.{{ $index }}'
                    #         value: 2